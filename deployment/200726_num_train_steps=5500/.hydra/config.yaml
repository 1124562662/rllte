seed: 1
device: cuda
use_aug: true
use_irs: false
num_train_steps: 5500
num_init_steps: 2000
test_every_steps: 5000
num_test_episodes: 10
encoder:
  _target_: VanillaCnnEncoder
  feature_dim: 50
learner:
  _target_: ContinuousLearner
storage:
  _target_: NStepReplayStorage
  buffer_size: 500000
  batch_size: 256
  pin_memory: true
  num_workers: 4
distribution:
  _target_: TruncatedNormalNoise
augmentation:
  _target_: RandomShift
  pad: 4
reward:
  _target_: RE3
  beta: 0.05
  kappa: 1.0e-05
  latent_dim: 128
